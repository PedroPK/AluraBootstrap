<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!--
			View Port meta to setup how Users are going to see our screen
			width=device-width		=	the content should scale to device width
			initial-scale=1			=	the initial zoom should fit the first loaded page in browser.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body>
		<h2>Sobre n√≥s</h2>

		<!--
			Bootstrap Class img-responsive
			The image should adapt to window/screen width
		-->
		<img class="img-responsive" src="assets/img/empresa.jpg">
	</body>
</html>
