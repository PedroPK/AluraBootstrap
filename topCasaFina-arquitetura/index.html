<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!--
			View Port meta to setup how Users are going to see our screen
			width=device-width		=	the content should scale to device width
			initial-scale=1			=	the initial zoom should fit the first loaded page in browser.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../topCasaFina-arquitetura/assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<h2>Sobre nós</h2>

			<!--
				Bootstrap Class img-responsive
				The image should adapt to window/screen width
			-->
			<img class="img-responsive" src="assets/img/empresa.jpg">

			<div id="super-panel" class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" 
							data-toggle="collapse" 
							data-target="#primeiro-paragrafo"
							data-parent="#super-panel">Desde 1935</h3>
					</div>
					<div id="primeiro-paragrafo" class="collapse in">
						<div class="panel-body">
							<p>Estamos no mercado desde...</p>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" 
							data-toggle="collapse" 
							data-target="#segundo-paragrafo"
							data-parent="#super-panel">Preços acessíveis</h3>
					</div>
					<div id="segundo-paragrafo" class="collapse">
						<div class="panel-body">
							<p>A partir de R$ 1.000,00</p>
						</div>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" 
							data-toggle="collapse" 
							data-target="#terceiro-paragrafo"
							data-parent="#super-panel">Tornando o mundo mais bonito</h3>
					</div>
					<div id="terceiro-paragrafo" class="collapse">
						<div class="panel-body">
							<p>Trazendo alegria e harmonia para a vida de nossos clientes</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../topCasaFina-arquitetura/assets/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
